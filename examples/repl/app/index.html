<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
	<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css">
	<style>
	.CodeMirror {
		background: #f8f8f8;
		font-family: monospace;
		margin-right: 10px;
		float: left;
		border: 1px solid rgba(0,0,0,0.8);

		width: 100%;
		height: 100px;
		border-radius: 0px 0px 5px 5px;
	}

	.repl-out {
		border-radius: 0px;
		margin-bottom: 5px;
		height: 400px;
		overflow: auto;
	}
	</style>
</head>
<body>
	<div class="container">
		<div id="repl-out" class="CodeMirror repl-out">
		</div>
		<textarea id="repl-in"></textarea>
	</div>

	<!-- repl UI / application support stuff -->
	<script src="vendor/jquery.js"></script>
	<script src="node_modules/mocha-script/dist/bacon.js"></script>
	<script src="node_modules/codemirror/lib/codemirror.js"></script>
	<script src="node_modules/codemirror/mode/clojure/clojure.js"></script>

	<!-- mocha-script runtime -->
	<script src="node_modules/mocha-script/dist/stdlib-dashlo.js"></script>
	<script src="node_modules/mocha-script/dist/stdlib.js"></script>	

	<!-- inclusion of the mocha-script compiler for the repl -->
	<script src="node_modules/mocha-script/dist/mochascriptParser.js"></script>

	<script data-main="compiled-scripts/main.js" src="node_modules/requirejs/require.js"></script>
</body>
</html>
